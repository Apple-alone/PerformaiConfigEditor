name: CI Validation

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  validate:
    name: Validate Code
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Clean project
      run: |
        # 清理项目
        dotnet clean
        echo "Project cleaned"
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build solution
      run: |
        # 编译解决方案
        dotnet build "Performai Config Editor.sln" --configuration Release
        
    - name: Run code analysis
      run: |
        # 运行代码分析（非阻塞）
        echo "Running code analysis..."
        dotnet build --configuration Release `
          -p:AnalysisLevel=5.0 `
          -p:EnforceCodeStyleInBuild=false || echo "Analysis completed with warnings"
      continue-on-error: true
        
  code-format:
    name: Code Formatting
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Auto format code
      run: |
        # 自动格式化代码（静默运行）
        dotnet format --verbosity quiet --diagnostics IDE0055
        echo "Code formatting completed"
        
    - name: Check formatting
      run: |
        # 检查格式（只报告不失败）
        dotnet format --verify-no-changes --verbosity minimal || echo "Formatting issues found - please run 'dotnet format' locally"
      continue-on-error: true
      
  test-build:
    name: Test Build and Publish
    runs-on: windows-latest
    needs: [validate, code-format]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Test publish process
      run: |
        # 测试发布流程
        echo "Testing publish process..."
        
        # 创建临时输出目录
        New-Item -ItemType Directory -Path "./test-output" -Force
        
        # 测试发布
        dotnet publish "Performai Config Editor.csproj" `
          --configuration Release `
          --output "./test-output" `
          -p:Version=1.0.0
        
        # 验证生成的文件
        echo "`n=== 生成的文件 ==="
        Get-ChildItem "./test-output" -File | Select-Object Name, Length | Format-Table -AutoSize
        
        # 检查主要程序集
        $exeFile = Get-ChildItem "./test-output" -Filter "*.exe"
        if ($exeFile) {
          echo "✅ 主程序生成成功: $($exeFile.Name)"
          echo "文件大小: $([math]::Round($exeFile.Length/1KB, 2)) KB"
        } else {
          echo "❌ 未找到可执行文件"
        }
        
        # 清理
        Remove-Item -Path "./test-output" -Recurse -Force -ErrorAction SilentlyContinue
